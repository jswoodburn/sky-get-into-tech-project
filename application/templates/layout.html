<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <link rel="shortcut icon" type="image/png" href="../static/favicon-16x16.png">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light container-fluid">
        <a class="navbar-brand col-3 img-max" href="homepage.html"> <!-- JW-21-04 => looks better with col-2 in desktop and col-3 in mobile. need to find way to keep col-3 but implement max-width in desktop. -->
            <img src="../static/digital_health_logo.png" class="img-fluid rounded" height="auto" alt="Digital Health">
        </a>
        <button class="navbar-toggler align-items-center" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon img-fluid"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto d-flex justify-content-around">
              <li class="nav-item active">
                <a class="nav-link" href="/home">Home<span class="sr-only"></span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/journal">Journal<span class="sr-only"></span></a>
              </li>
              <li>
                <form class="form-inline">
                    <input class="mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
              </li>
            </ul>
        </div>
    </nav>

    <h1>{{title}}</h1>

    <br>

    {% block body_content %}{% endblock %}

    <br>

    <footer class="container-fluid p-0 p-0">
        <div class="row">
            <div class="col-xl-12">
                <img src="../static/footer_meditation_cropped.jpg" class="img-fluid" alt="footer image"/>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
